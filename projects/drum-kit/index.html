<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Javascript30 Drum Kit</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <div id="root">
    <div class="credits">
      <p>All sounds and images are property of the respective authors.</p>
      <button id="show-credits">Show Credits</button>
      <ul class="credit-list">
        <li><a href="https://pixabay.com/photos/drum-set-drums-musical-instruments-1839383/">Image</a></li>
        <li><a href="https://freesound.org/people/Veiler/sounds/543499/">Snare</a></li>
        <li><a href="https://freesound.org/people/altemark/sounds/207956/">Cymbal</a></li>
        <li><a href="https://freesound.org/people/CorrodedMaster/sounds/111202/">Bass</a></li>
        <li><a href="https://freesound.org/people/YellowTree/sounds/173838/">Tom High</a></li>
        <li><a href="https://freesound.org/people/Theriavirra/sounds/270091/">Hi-hats</a></li>
        <li><a href="https://freesound.org/people/_jack/sounds/240213/">Metallic hit</a></li>
      </ul>
    </div>
    <div class="drumkit">
      <div data-key="65" class="key">A</div>
      <div data-key="83" class="key">S</div>
      <div data-key="68" class="key">D</div>
      <div data-key="70" class="key">F</div>
      <div data-key="71" class="key">G</div>
      <div data-key="72" class="key">H</div>
    </div>
  </div>
  <script src="./script.js"></script>

</body>

</html>
